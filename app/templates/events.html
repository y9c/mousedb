{% extends "base.html" %} {% block content %}

<div class="container">

    <form class="form-signin" method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col-xs-9">
                <h2 class="form-signin-heading">Do genotypeing for one breed</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 col-md-offset-2">
                <input type="number" id="breedID" class="form-control" placeholder="Please Select a breed ID" required>
            </div>
            <div class="col-xs-3 col-md-offset-1">
                <input type="number" id="breedCount" class="form-control" placeholder="Mouse of pups" required>
            </div>
            <div class="col-xs-3">
                <button id="submit" class="btn btn-primary" type="submit">Go!!</button>
            </div>
        </div>
    </form>

</div>

<br></br>

<div class="row">
    <div class="col-xs-9">
        <div id="hello_response"></div>
    </div>
    <div class="col-xs-3">
        <p> hello empty</p>
    </div>
</div>


<script>
    //For getting CSRF token
    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie != '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = jQuery.trim(cookies[i]);
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) == (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    //For doing AJAX post
    $("#submit").click(function(e) {
        e.preventDefault();
        var csrftoken = getCookie('csrftoken');
        var breedID = $('#breedID').val();
        var breedCount = $('#breedCount').val();
        //This is the Ajax post.Observe carefully. It is nothing but details of where_to_post,what_to_post

        $.ajax({
            url: "/api/mouse-event-submit",
            // url: window.location.href,
            type: "POST",
            data: {
                csrfmiddlewaretoken: csrftoken,
                breedID: breedID
                breedCount: breedCount
            },
            success: function(data) {
                console.log(data);
                $('#hello_response').bootstrapTable({
                    data: [JSON.parse(data)],
                    columns: [{
                        checkbox: true
                    }, {
                        field: 'Locus',
                        title: 'Locus'
                    }, {
                        field: 'Line',
                        title: 'Line'
                    }, {
                        field: 'Age',
                        title: 'Age'
                    }, ]

                });

                //$('#hello_response').html(data);
            },
            error: function(xhr, errmsg, err) {
                //console.log(xhr.status + ": " + xhr.responseText);
            }
        });
    });
</script>



{% endblock %}
